<!DOCTYPE html>
<html>

<head>
    <title>Verify Identity</title>
    <style>
        body {
            background: #202124;
            color: #e8eaed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .status {
            font-size: 14px;
            margin-bottom: 20px;
            color: #9aa0a6;
        }

        button {
            background: #8ab4f8;
            color: #202124;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #aecbfa;
        }
    </style>
</head>

<body>
    <div class="status" id="status">
        <strong style="display:block; margin-bottom:8px; color:#e8eaed;">"Passkey".</strong>

    </div>
    <button id="verify-btn">Use Device Password</button>
    <script src="verify.js"></script>
</body>

</html>
